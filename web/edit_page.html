<script>
    function readCookie() {
        var allcookies = document.cookie;

        // Get all the cookies pairs in an array
        cookiearray = allcookies.split(';');

        // Now take key value pair out of this array
        for (var i = 0; i < cookiearray.length; i++) {
            var name = cookiearray[i].split('=')[0];
            var value = cookiearray[i].split('=')[1];
            //document.write("<b>Key: </b>" + name + "<br><br><b>Value: </b>" + value + "<br><br>");

            if (name === "textarea") {
                // set the textarea's text to be the value stored in cookiearray.
                document.getElementById("textarea").value = value;
                //document.getElementById("price").value = "Test";
            }

            if (name === " price") {
                // set price's textbox to the value stored in cookiearray.
                document.getElementById("price").value = value;
            }
        }       
        document.getElementById("textarea").select();
    }
    
    function setCookie() {
        var str = document.getElementById("textarea").value;
        document.cookie = "textarea=" + str + ";";

        str = document.getElementById("price").value;
        document.cookie = "price=" + str + ";";
    }
</script>
