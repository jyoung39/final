<script>
    function setCookie() {
        var str = document.getElementById("textarea").innerHTML;
        document.cookie = "textarea=" + str + ";";

        str = document.getElementById("price").innerHTML;
        document.cookie = "price=" + str + ";";
    }

    function readCookie() {
        //if (document.cookie.indexOf("textarea") !== -1 && document.cookie("textarea").length > 0) {
        // if the cookie exists, do this:
        if (document.cookie.indexOf("textarea") !== -1) {

            var allcookies = document.cookie;
            // Get all the cookies pairs in an array
            cookiearray = allcookies.split(';');
            // Now take key value pair out of this array
            for (var i = 0; i < cookiearray.length; i++) {
                var name = cookiearray[i].split('=')[0];
                var value = cookiearray[i].split('=')[1];
                //document.write("<b>Key: </b>" + name + "<br><br><b>Value: </b>" + value + "<br><br>");

                if (name === "textarea") {
                    // set the textarea's text to be the value stored in cookiearray.
                    document.getElementById("textarea").innerHTML = value;
                }

                if (name === " price") {
                    // set price's textbox to the value stored in cookiearray.
                    document.getElementById("price").innerHTML = value;
                }
            }
        } else {
            // else, do this:
            document.getElementById("textarea").innerHTML = "Pizza gimmicks will come and go. This pizza favorite, however, will never fade away. It's cheese and nothing but cheese on this delicious pie. JACK'S savory marinara, 100% real Wisconsin cheese and our famous crispy thin preservative-free crust make this pizza a real treat. Stock up and have a few ready to feed the whole family on a moment's notice without breaking the bank.";
            document.getElementById("price").innerHTML = "$3.19";
        }
    }
</script>
